<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>THCS Kiến Quốc | Đăng Nhập</title>
</head>
<body>
	<div class="login-form">
		<h2><i class="fa fa-check-square-o"></i> THCS Kiến Quốc</h2>
		<form action="#" method="PSOT">
			<p><i class="fa fa-envelope-o"></i> Email</p>
			<input type="email" name="email" placeholder="Nhập Email" required>

			<p><i class="fa fa-key"></i>Mật Khẩu</p>
			<input type="password" name="pass" placeholder="Nhập mật khẩu" required>
		</p>

			<button type="submit">Đăng Nhập</button>
			<button type="reset">Xóa</button>
			
		</form>
		
	</div>

</body>
</html>
